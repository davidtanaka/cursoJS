<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sla</title>
</head>
<body>
    <script>
        const nome = prompt('digite seu nome completo:');
        document.body.innerHTML += `o seu nome é: <strong>${nome}<strong/><br/>`;
        document.body.innerHTML +=`o seu nome tem <strong>${nome.length}<strong/> letras <br/>`
        document.body.innerHTML += `a segunda letra do seu nome é: <strong>${nome [1]}<strong/> <br/>`
        document.body.innerHTML += `qual é o primeiro indice da letra do seu nome? <strong>${nome.indexOf('a')}<strong/> <br/>`
        document.body.innerHTML += `qual é o ultimo indice da letra a do seu nome? <strong>${nome.lastIndexOf('a')}<strong/> <br/>`
        document.body.innerHTML += `as ultimas 3 letras do seu nome são:  <strong>${nome.slice(-3)} <strong/><br/>`
        document.body.innerHTML += `as palavras do seu nome são <strong>${nome.split('  ')}<strong/> <br/>`
        document.body.innerHTML += `seu nome com letras maiusculas <strong>${nome.toUpperCase()} <strong/><br/>`
        document.body.innerHTML += `seu nome com letras minusculas <strong>${nome.toLowerCase()}<strong/>`
        
    </script>
</body>
</html>
